<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAP</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="cadreFormulaireCAP">
        <section class="py-5 contenuFormulaireCAP">
          <div class="container">
            <!-- Titre du formulaire -->
            <h2 class="mb-4" id="titreForm"></h2>
            <!-- Description de l'AAC-->
            <div class="mb-4">
                <p id="descriptionForm"></p>
            </div>

            <!-- Définition du projet -->
            <div class="card mb-4">
              <div class="card-body">
                  <div class="row">
                    <div class="col mb-3">
                      <label for="service" class="form-label">Service</label>
                      <input type="text" class="form-control" id="service" placeholder="Service" onchange="changementService(this)">
                    </div>
                    <div class="col mb-3">
                      <label for="sousDirection" class="form-label">Sous-direction</label>
                      <input type="text" class="form-control" id="sousDirection" placeholder="La sous-direction" onchange="changementSousDirection(this)">
                    </div>
                    <div class="col mb-3">
                      <label for="projet" class="form-label">Projet</label>
                      <input type="text" class="form-control" id="projet" placeholder="Le projet (court)" onchange="changementProjet(this)">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="projetLong" class="form-label">Nom complet du projet</label>
                    <input type="text" class="form-control" id="projetLong" placeholder="Nom du projet (long)" onchange="changementProjetLong(this)">
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Description du projet</label>
                    <textarea type="text" class="form-control" id="description" rows="4" placeholder="Description du projet : contexte et livrables" onchange="changementDescription(this)"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="competences" class="form-label">Compétences recherchées</label>
                    <textarea type="text" class="form-control" id="competences" rows="3" placeholder="Compétences recherchées" onchange="changementCompetences(this)"></textarea>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="dateDebut" class="form-label">Date de début</label>
                      <input type="date" class="form-control" id="dateDebut" onchange="changementDateDebut(this)">
                    </div>
                    <div class="col mb-3">
                      <label for="dateFin" class="form-label">Date de fin</label>
                      <input type="date" class="form-control" id="dateFin" onchange="changementDateFin(this)">
                    </div>
                  </div>
                  <div class="col mb-3">
                    <label for="quotite" class="form-label">Quotite du temps agent (en %)</label>
                    <input type="range" min="0" max="80" step="10" class="form-control" id="quotite" onchange="changementQuotite(this)">
                  </div>
              </div>
            </div>

            <!-- organisation de l'équipe -->
            <div class="mb-4">
                <p id="descriptionOrganisationEquipe"></p>
            </div>
            <div class="card mb-4">
              <div class="card-body">
                <div class="mb-3">
                  <label for="organisationEquipeProjet" class="form-label">Organisation de l'équipe projet</label>
                  <textarea type="text" class="form-control" id="organisationEquipeProjet" rows="4" placeholder="Organisation de l'équipe projet" onchange="changementOrganisationEquipeProjet(this)"></textarea>
                </div>
                <div class="mb-3">
                  <label for="conditionSucces" class="form-label">Condition de succes</label>
                  <textarea type="text" class="form-control" id="conditionSucces" rows="4" placeholder="Condition de succes" onchange="changementConditionSucces(this)"></textarea>
                </div>
                <div class="mb-3">
                  <label for="modalitésPratiques" class="form-label">Modalités pratiques [bureau, TT autorisé ...]</label>
                  <textarea type="text" class="form-control" id="modalitésPratiques" rows="4" placeholder="Compétences recherchées" onchange="changementModalitésPratiques(this)"></textarea>
                </div>
              </div>
            </div>

            <!--partie CAP -->
            <div class="mb-4">
                <p id="partieCAP"></p>
            </div>
            <div class="card mb-4">
              <div class="card-body">
                <div class="mb-3">
                  <label for="absencesPrevisionnelles" class="form-label">Absences prévisionnelles</label>
                  <textarea type="text" class="form-control" id="absencesPrevisionnelles" rows="4" placeholder="Absences prévisionnelles " onchange="changementAbsencesPrevisionnelles(this)"></textarea>
                </div>
                <div class="row">
                  <div class="col mb-3">
                    <label for="datePremierPoint" class="form-label">Date de la première réunion d'étape</label>
                    <input type="date" class="form-control" id="datePremierPoint" placeholder="Date de la première réunion d'étape" onchange="changementDatePremierPoint(this)">
                  </div>
                  <div class="col mb-3">
                    <label for="dateSecondPoint" class="form-label">Date de la seconde réunion d'étape</label>
                    <input type="date" class="form-control" id="dateSecondPoint" placeholder="Date de la seconde réunion d'étape" onchange="changementDateSecondPoint(this)">
                  </div>
                  <div class="col mb-3">
                    <label for="dateTroisiemePoint" class="form-label">Date de la troisième réunion d'étape</label>
                    <input type="date" class="form-control" id="dateTroisiemePoint" placeholder="Date de la troisième réunion d'étape" onchange="changementTroisiemePoint(this)">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="commentaires" class="form-label">Commentaires</label>
                  <textarea type="text" class="form-control" id="commentaires" rows="4" placeholder="Commentaires" onchange="changementCommentaires(this)"></textarea>
                </div>
                <div class="mb-3">
                  <label for="contacts" class="form-label">Contacts</label>
                  <textarea type="text" class="form-control" id="contacts" rows="4" placeholder="Contacts" onchange="changementContacts(this)"></textarea>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    <script type="text/javascript" src="form.js"></script>
  </body>
</html>
